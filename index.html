<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JejakSejarahQ - Kuiz Sejarah</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="wheel.css" />
  <!--=============== BOXICONS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="icon" href="assets/img/favicon.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- Flexbox 1: Title -->
    <div class="title-box">Kuis Sejarah Tingkatan 4 <br><button class="start-button" id="start-button">Putar Roda</button><br><p>Seret jawapan yang betul ke soalan.</p></div>

    <!-- Add this button inside the body, for example, below the title-box -->
    <button id="fullscreenButton">
      <i class='bx bx-fullscreen' style="font-size: 24px;"></i>
    </button>

    <div class="quiz-area">
      <!-- Flexbox 2: Question container -->
      <div class="question-box" id="question-box">
        <p>Letakkan jawapan yang betul di sini</p>
      </div>

      <!-- Flexbox 3: Answer container -->
      <div class="answer-box" id="answer-box">
        <!-- Options will be added here by JS -->
      </div>
    </div>

    <!-- Flexbox 4: Navigation container -->
    <div class="nav-box" id="nav-box">
      <!-- Buttons will be generated by JS -->
    </div>

    <!-- Hover area to trigger the footer -->
    <div class="footer-hover-area"></div>

    <!-- Flexbox 5: credit container -->
    <div class="footer-box" id="footer-box">
      <p style="padding: 0px; margin: 2px;">Â© 2025 JejakSejarahQ. All rights reserved.</p>
      <p style="padding: 0px; margin: 2px; color: black;">Created by <a href="https://www.linkedin.com/in/muhdazim21" target="_blank" style="text-decoration: none; color: black;"><b>Muhammad Azim bin Kamarudin</b></a></p>
    </div>
  </div>

<!-- Spin the Wheel Modal -->
<div id="wheelModal" class="modal">
    <div id="modalContent">
      <h3>Tambah nama ke roda:</h3>
      
      <!-- Name input section -->
      <div id="nameInputWrapper">
        <input type="text" id="nameInput" placeholder="Masukkan Nama" />
        <button id="addNameButton">Tambah Nama</button> <button id="nameListButton">Senarai nama</button>
      </div>
  
      <!-- Winner display -->
      <div id="winnerWrapper">
        <span id="winner">Pilihan Nama Pemenang</span>
      </div>
  
      <!-- Spin button -->
      <div id="lottoWindow">
        <button id="spin" value="Spin the wheel!">Pilih Nama!</button>
      </div>

      <!-- Random Task Button (hidden initially) -->
      <div id="randomTaskWrapper" style="display:none;">
        <button id="randomTaskButton">Pilih Tugasan Rawak</button>
        <div id="taskWrapper" style="display:none;">
          <span id="randomTask">Tugasan Rawak</span>
        </div>
      </div>
    </div>
  </div>

<!-- Name List Modal -->
<div id="nameListModal" class="modal" style="display: none;">
  <div id="nameListContent">
    <h3>Senarai Nama</h3>
    <table id="nameListTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Tindakan</th>
        </tr>
      </thead>
      <tbody>
        <!-- Names will be dynamically added here -->
      </tbody>
    </table>
    <button id="closeNameListButton">Tutup</button>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
  <script src="wheel.js" defer></script>
</body>
</html>
